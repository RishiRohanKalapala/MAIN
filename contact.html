  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

    :root {
      --primary-color: #a855f7;
      --primary-color-dark: #9333ea;
      --secondary-color: #ca8a04;
      --text-dark: #1f2937;
      --text-light: #6b7280;
      --extra-light: #faf5ff;
      --max-width: 1200px;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
    }

    body {
      font-family: "Poppins", sans-serif;
    }

    nav {
      width: 100%;
      position: relative;
      background-color: transparent;
      z-index: 99;
    }

    .nav__content {
      max-width: var(--max-width);
      margin: auto;
      padding: 1.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ffffff;
    }

    nav .logo a {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-color);
      transition: 0.3s;
    }
    nav .logo a:hover {
      color: var(--primary-color-dark);
    }

    nav .checkbox {
      display: none;
    }

    nav input {
      display: none;
    }
    nav .checkbox i {
      font-size: 2rem;
      color: var(--primary-color);
      cursor: pointer;
    }

    ul {
      display: flex;
      align-items: center;
      gap: 1rem;
      list-style: none;
      transition: left 0.3s;
    }

    ul li {
      position: relative; /* Add position relative */
    }

    ul li a {
      padding: 0.5rem 1rem;
      border: 2px solid transparent;
      text-decoration: none;
      font-weight: 600;
      color: var(--text-dark);
      transition: 0.3s;
    }

    ul li a:hover {
      border-top-color: var(--secondary-color);
      border-bottom-color: var(--secondary-color);
      color: var(--secondary-color);
    }

    /* Dropdown menu styles */
    .dropdown {
      position: absolute;
      top: calc(100% + 5px); /* Position dropdown below the menu */
      left: 0;
      display: none;
      background-color: #ffffff;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    ul li:hover .dropdown {
      display: block;
    }

    .dropdown li {
      display: block;
    }

    .dropdown li a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: var(--text-dark);
    }

    .dropdown li a:hover {
      background-color: #f9f9f9;
    }

    /* End of Dropdown menu styles */

    .section {
      background-color: var(--extra-light);
    }

    .section__container {
      min-height: calc(100vh - 100px); /* Subtract the height of the nav bar */
      max-width: var(--max-width);
      margin: auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 4rem;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .subtitle {
      letter-spacing: 2px;
      color: var(--text-light);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 400;
      line-height: 3rem;
      color: var(--text-dark);
      margin-bottom: 1rem;
    }

    .title span {
      font-weight: 600;
    }

    .description {
      line-height: 1.5rem;
      color: var(--text-light);
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.0rem;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      text-transform: uppercase;
      color: #ffffff;
      background-color: var(--primary-color);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: var(--primary-color-dark);
    }

    .image {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .image h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-dark);
    }

    .contact-form {
      margin-top: 2rem;
    }

    .contact-form label {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 2px solid var(--text-dark);
      border-radius: 5px;
    }

    .contact-form button {
      width: 100%;
      padding: 0.5rem;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: var(--primary-color-dark);
    }
  </style>
</head>
